<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>任务三十：表单（二）多个表单项的动态校验</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
<section>
	<p class='pinput'>名称:
		<input id='nameinput' type="text" placeholder="请输入名称...">
		<p class="checkresult" id="nameresult"></p>
	</p>
	<p class='pinput'>密码:
		<input id='password' type="password" placeholder="请输入密码...">
		<p class="checkresult" id="pwdresult"></p>
	</p>
	<p class='pinput'>确认密码:
		<input id='repassword' type="password" placeholder="请再次输入密码...">
		<p class="checkresult" id="repwdresult"></p>
	</p>
	<p class='pinput'>邮箱:
		<input id='email' type="text" placeholder="请输入邮箱...">
		<p class="checkresult" id="emailresult"></p>
	</p>
	<p class='pinput'>手机:
		<input id='phonenum' type="text" placeholder="请输入手机号...">
		<p class="checkresult" id="phonenumresult"></p>
	</p>
	<p class='pbtn'><button id='submitbtn'>提交</button></p>
	
</section>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src='js/js.js'></script>
</body>
</html>
