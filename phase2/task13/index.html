<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>任务二十二：JavaScript和树（四）</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="content">
			<div class="searchdiv">
				<fieldset>
					<legend>查找树</legend>
					<input type="text" id="searchInput" placeholder="请输入需查找的节点名称"/>
					<button id="searchbtn">查<span class="letterspacing"></span>找</button>
				</fieldset>
				<fieldset>
					<legend>操作树</legend>
					<input type="text" id="inputValue" placeholder="请输入要添加的节点名称"/>
					<button id="addbtn">添<span class="letterspacing"></span>加</button>
					<button id="delbtn">删<span class="letterspacing"></span>除</button>
				</fieldset>
			</div>
			<div class="treediv" id="root">
				<div class="tree">
					<p class="tree-head">
						<span class="icon icon-open"></span>
						<span class="tree-head-title">前端开发</span>
						<span class="icon icon-add"></span>
						<span class="icon icon-del"></span>
					</p>
					<div class="tree">
						<p class="tree-head">
							<span class="icon icon-open"></span>
							<span class="tree-head-title">前端基础</span>
							<span class="icon icon-add"></span>
							<span class="icon icon-del"></span>
						</p>
						<div class="tree">
							<p class="tree-head">
								<span class="icon icon-empty"></span>
								<span class="tree-head-title">Html</span>
								<span class="icon icon-add"></span>
								<span class="icon icon-del"></span>
							</p>
						</div>
						<div class="tree">
							<p class="tree-head">
								<span class="icon icon-empty"></span>
								<span class="tree-head-title">Css</span>
								<span class="icon icon-add"></span>
								<span class="icon icon-del"></span>
							</p>
						</div>
					</div>
					<div class="tree">
						<p class="tree-head">
							<span class="icon icon-empty"></span>
							<span class="tree-head-title">前端进阶</span>
							<span class="icon icon-add"></span>
							<span class="icon icon-del"></span>
						</p>
					</div>
				</div>
				<div class="tree">
					<p class="tree-head">
						<span class="icon icon-empty"></span>
						<span class="tree-head-title">后端开发</span>
						<span class="icon icon-add"></span>
						<span class="icon icon-del"></span>
					</p>
				</div>
				<div class="tree">
					<p class="tree-head">
						<span class="icon icon-empty"></span>
						<span class="tree-head-title">移动开发</span>
						<span class="icon icon-add"></span>
						<span class="icon icon-del"></span>
					</p>
				</div>
			</div>	
		</div>
		<script type="text/javascript" src="js/util.js" ></script>	
		<script type="text/javascript" src="js/js.js" ></script>	
	</body>
</html>
